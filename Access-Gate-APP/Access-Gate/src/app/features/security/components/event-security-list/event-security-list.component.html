<div class="security-container">
  <h1>Event Security Control</h1>

  <div class="bluetooth-controls">
    <button (click)="connectBluetooth()" class="bluetooth-btn" [class.connected]="isConnected">
      {{ isConnected ? 'ðŸ”µ Connected' : 'âšª Connect Bluetooth' }}
    </button>
    
    <div class="control-buttons" *ngIf="isConnected">
      <button (click)="togglePir()" class="control-btn" [class.active]="isPirEnabled">
        {{ isPirEnabled ? 'ðŸ”’ Disable PIR Sensor' : 'ðŸ”“ Enable PIR Sensor' }}
      </button>
      
      <button (click)="toggleAccessMode()" class="control-btn" [class.active]="isAccessModeEnabled">
        {{ isAccessModeEnabled ? 'ðŸš« Disable Access Mode' : 'âœ… Enable Access Mode' }}
      </button>
    </div>
  </div>

  <div class="events-list" *ngIf="!loading && events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-info">
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <div class="event-date">
          <span>Date: {{ event.start_time | date:'medium' }}</span>
        </div>
      </div>
      <div class="event-actions">
        <button (click)="viewAttendees(event.id)" class="control-btn">
          ðŸ‘¥ Control Attendees
        </button>
      </div>
    </div>
  </div>

  <div class="no-events" *ngIf="!loading && events.length === 0">
    <p>No events available for security control.</p>
  </div>

  <div class="loading" *ngIf="loading">
    <p>Loading events...</p>
  </div>
</div>
