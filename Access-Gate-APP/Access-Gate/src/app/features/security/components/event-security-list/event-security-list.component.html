<div class="security-container">
  <h1>Event Security Control</h1>

  <div class="events-list" *ngIf="!loading && events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-info">
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <div class="event-date">
          <span>Date: {{ event.start_time | date:'medium' }}</span>
        </div>
      </div>
      <div class="event-actions">
        <button (click)="viewAttendees(event.id)" class="control-btn">
          ğŸ‘¥ Control Attendees
        </button>
      </div>
    </div>
  </div>

  <div class="no-events" *ngIf="!loading && events.length === 0">
    <p>No events available for security control.</p>
  </div>

  <div class="loading" *ngIf="loading">
    <p>Loading events...</p>
  </div>
</div>
