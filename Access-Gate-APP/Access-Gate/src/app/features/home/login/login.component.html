<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-purple-400 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
              
              <div class="relative">
                <input 
                  formControlName="username"
                  type="text" 
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-purple-600"
                  placeholder="Username"
                />
                <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                  Username
                </label>
                <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" 
                     class="text-red-500 text-xs mt-1">
                  Username is required
                </div>
              </div>

              <div class="relative">
                <input 
                  formControlName="password"
                  type="password" 
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-purple-600"
                  placeholder="Password"
                />
                <label class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                  Password
                </label>
                <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" 
                     class="text-red-500 text-xs mt-1">
                  Password is required
                </div>
              </div>

              <div class="relative pt-4">
                <button 
                  type="submit"
                  [disabled]="!loginForm.valid"
                  class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-md px-2 py-3 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                  Login
                </button>
              </div>

              <div class="text-center mt-4">
                <a routerLink="/register" class="text-sm text-purple-600 hover:text-purple-800">
                  Don't have an account? Register
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loginError" class="text-red-500 text-center mt-4">
  {{ loginError }}
</div>
