<div class="min-h-screen bg-gradient-to-br from-[#424242] to-[#b98809] py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-2xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-[#FFEB3B] to-[#B8860B] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-6 py-12 bg-[#212121] shadow-lg sm:rounded-3xl sm:p-24">
      <div class="max-w-2xl mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-10 text-base leading-6 space-y-6 text-gray-700 sm:text-xl sm:leading-7">
            <h2 class="text-4xl font-bold text-center mb-10 text-[#FFD700]">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
              
              <div class="relative">
                <input 
                  formControlName="email"
                  type="text" 
                  class="peer h-10 w-full border-b-2 border-[#424242] text-[#FFD700] bg-transparent placeholder-transparent focus:outline-none focus:border-[#FFEB3B]"
                  placeholder="Email"
                />
                <label class="absolute left-0 -top-3.5 text-[#FFD700] text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-[#424242] peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-[#FFD700] peer-focus:text-sm">
                  Email
                </label>
                <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" 
                     class="text-red-500 text-xs mt-1">
                     Email is required
                </div>
              </div>

              <div class="relative">
                <input 
                  formControlName="password"
                  type="password" 
                  class="peer h-10 w-full border-b-2 border-[#424242] text-[#FFD700] bg-transparent placeholder-transparent focus:outline-none focus:border-[#FFEB3B]"
                  placeholder="Password"
                />
                <label class="absolute left-0 -top-3.5 text-[#FFD700] text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-[#424242] peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-[#FFD700] peer-focus:text-sm">
                  Password
                </label>
                <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" 
                     class="text-red-500 text-xs mt-1">
                  Password is required
                </div>
              </div>

              <div class="relative pt-4">
                <button 
                  type="submit"
                  [disabled]="!loginForm.valid"
                  class="w-full bg-[#FFD700] text-[#212121] rounded-md px-2 py-3 hover:bg-[#FFEB3B] focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:ring-opacity-50 transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                  Login
                </button>
              </div>

              <div class="text-center mt-4">
                <a routerLink="/register" class="text-sm text-[#FFD700] hover:text-[#FFEB3B]">
                  Don't have an account? Register
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loginError" class="text-red-500 text-center mt-4">
  {{ loginError }}
</div>
