<div class="min-h-screen bg-gradient-to-br from-[#424242] to-[#b98809] py-6 flex flex-col justify-center sm:py-12 px-4">
  <div class="relative py-3 w-full sm:max-w-2xl mx-auto">
    <!-- Div amarillo degradado que sobresale -->
    <div class="absolute inset-0 -top-2 -bottom-2 -left-2 -right-2 bg-gradient-to-r from-[#FFEB3B] to-[#B8860B] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 rounded-3xl"></div>
    
    <!-- Contenedor principal -->
    <div class="relative px-4 py-8 bg-[#212121] shadow-lg rounded-3xl sm:p-12 z-10">
      <button routerLink="/admin" class="bg-[#2A2A2A] text-[#FFD700] border border-[#FFD700] px-4 py-2 rounded-md hover:bg-[#FFD700] hover:text-[#212121] transition duration-200 text-sm sm:text-base">
        ← Volver al Panel
      </button>
      <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-[#FFD700]">Crear Usuario</h2>
      
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
        <!-- Campo Nombre -->
        <div class="relative">
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            [(ngModel)]="name"
            class="peer h-10 w-full border-b-2 border-[#424242] text-[#FFD700] bg-transparent placeholder-transparent focus:outline-none focus:border-[#FFEB3B]"
            placeholder="Nombre"
          >
          <label for="name" class="absolute left-0 -top-3.5 text-[#FFD700] text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-[#424242] peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-[#FFD700] peer-focus:text-sm">
            Nombre
          </label>
        </div>

        <!-- Campo Email -->
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            [(ngModel)]="email"
            class="peer h-10 w-full border-b-2 border-[#424242] text-[#FFD700] bg-transparent placeholder-transparent focus:outline-none focus:border-[#FFEB3B]"
            placeholder="Email"
          >
          <label for="email" class="absolute left-0 -top-3.5 text-[#FFD700] text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-[#424242] peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-[#FFD700] peer-focus:text-sm">
            Email
          </label>
        </div>

        <!-- Campo Contraseña -->
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            [(ngModel)]="password"
            class="peer h-10 w-full border-b-2 border-[#424242] text-[#FFD700] bg-transparent placeholder-transparent focus:outline-none focus:border-[#FFEB3B]"
            placeholder="Contraseña"
          >
          <label for="password" class="absolute left-0 -top-3.5 text-[#FFD700] text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-[#424242] peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-[#FFD700] peer-focus:text-sm">
            Contraseña
          </label>
        </div>

        <!-- Campo Rol -->
        <div class="relative">
          <select 
            id="role" 
            name="role" 
            [(ngModel)]="role"
            class="w-full bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-3 rounded-md mt-4"
          >
            <option value="attendee">Asistente</option>
            <option value="security">Seguridad</option>
            <option value="organizer">Organizador</option>
          </select>
          <label for="role" class="absolute left-0 -top-3.5 text-[#FFD700] text-sm">
            Rol
          </label>
        </div>

        <!-- Campo NFC -->
        <div class="relative pt-4">
          <div class="flex items-center gap-4">
            <input 
              type="text" 
              id="nfc" 
              name="nfc" 
              [(ngModel)]="nfc"
              readonly
              class="flex-1 bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-2 rounded-md"
              placeholder="NFC ID"
            >
            <button 
              type="button" 
              (click)="scanNFC()"
              class="bg-[#FFD700] text-[#212121] px-4 py-2 rounded-md hover:bg-[#FFEB3B] transition duration-200"
            >
              Escanear tarjeta
            </button>
          </div>
          <label for="nfc" class="absolute left-0 top-0 text-[#FFD700] text-sm">
            NFC
          </label>
        </div>

        <!-- Botón de envío -->
        <div class="pt-6">
          <button 
            type="submit" 
            [disabled]="!userForm.valid"
            class="w-full bg-[#FFD700] text-[#212121] rounded-md px-4 py-3 hover:bg-[#FFEB3B] focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:ring-opacity-50 transform hover:-translate-y-0.5 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Guardar Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
