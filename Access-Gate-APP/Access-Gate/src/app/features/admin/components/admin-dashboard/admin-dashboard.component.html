<div class="min-h-screen bg-gradient-to-br from-[#424242] to-[#b98809] py-8 flex flex-col items-center px-4 justify-center ">
  <div class="relative w-full max-w-4xl mx-auto ">
    <!-- Div amarillo degradado que sobresale -->
    <div class=" absolute inset-0 -top-2 -bottom-2 -left-2 -right-2 bg-gradient-to-r from-[#FFEB3B] to-[#B8860B] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 rounded-3xl"></div>
    
    <!-- Contenedor principal -->
    <div class="relative px-6 py-8 bg-[#212121] shadow-lg rounded-3xl sm:p-12 z-10">
      <h1 class="text-3xl sm:text-4xl font-bold text-center mb-10 text-[#FFD700] ">{{ userRole === 'organizer' ? 'Panel de Organizador' : 'Panel de Administración' }}</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- Botón Crear Evento - Visible para todos -->
        <button 
          routerLink="/organizer" 
          class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-4 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-1"
        >
          <span class="text-xl">📅</span>
          <span>Eventos</span>
        </button>

        <!-- Botones solo visibles para administradores -->
        <ng-container *ngIf="!isOrganizer()">
          <!-- Botón Asignar Invitados -->
          <button 
            routerLink="/admin/assign-guests" 
            class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-4 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-1"
          >
            <span class="text-xl">🎟️</span>
            <span>Asignar Invitados</span>
          </button>

          <!-- Botón Ver Usuarios -->
          <button 
            routerLink="/admin/view-users" 
            class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-4 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-1"
          >
            <span class="text-xl">📋</span>
            <span>Usuarios</span>
          </button>

          <!-- Botón Vincular Dispositivo -->
          <button 
            routerLink="/admin/link-device" 
            class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-4 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-1"
          >
            <span class="text-xl">📱</span>
            <span>Vincular Dispositivo</span>
          </button>
        </ng-container>

        <!-- Botón Registrar Seguridad - Visible para todos -->
        <button 
          routerLink="/admin/fingerprint-register" 
          class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] p-4 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2 transform hover:-translate-y-1"
        >
          <span class="text-xl">🖐️</span>
          <span>Registrar Seguridad</span>
        </button>
      </div>

      <!-- Botones inferiores -->
      <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
        <!-- Botón Notificaciones -->
        <button 
          (click)="requestPermission()"
          class="bg-[#2A2A2A] border border-[#FFD700] text-[#FFD700] px-6 py-3 rounded-lg hover:bg-[#FFD700] hover:text-[#212121] transition-all duration-200 flex items-center justify-center gap-2"
        >
          <span class="text-xl">🔔</span>
          <span>Activar Notificaciones</span>
        </button>

        <!-- Botón Cerrar Sesión -->
        <button 
          routerLink="/login" 
          (click)="logout()"
          class="bg-[#2A2A2A] border border-red-500 text-red-500 px-6 py-3 rounded-lg hover:bg-red-500 hover:text-white transition-all duration-200 flex items-center justify-center gap-2"
        >
          <span class="text-xl">🚪</span>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </div>
</div>
