<div class="bg-[#2A2A2A] rounded-xl p-6 border border-[#FFD700]/30 ">
  <div class="space-y-4">
    <button 
      (click)="scanAndConnect()" 
      [disabled]="isSearching"
      class="w-full bg-[#FFD700] text-[#212121] px-6 py-3 rounded-lg hover:bg-[#FFEB3B] focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:ring-opacity-50 transition duration-300 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span class="text-xl">üîç</span>
      <span>{{ isSearching ? 'Buscando...' : 'Buscar dispositivos Bluetooth' }}</span>
    </button>

    <div *ngIf="isSearching" class="text-center py-2">
      <p class="text-[#FFD700] flex items-center justify-center gap-2">
        <svg class="animate-spin h-5 w-5 text-[#FFD700]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Buscando dispositivos...
      </p>
    </div>

    <div *ngIf="deviceName" class="bg-[#212121] rounded-lg p-4 border border-green-500/30">
      <p class="text-green-500 flex items-center gap-2">
        <span class="text-xl">‚úÖ</span>
        <span>Conectado a: <span class="font-semibold">{{ deviceName }}</span></span>
      </p>
    </div>
  </div>
</div>
