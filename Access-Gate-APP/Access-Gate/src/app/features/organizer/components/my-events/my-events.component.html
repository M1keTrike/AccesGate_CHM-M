<div class="my-events-container">
  <div class="header-section">
    <h1>My Events</h1>
    <button routerLink="/organizer/dashboard" class="back-btn">
      🏠 Back to Dashboard
    </button>
  </div>

  <div class="events-grid" *ngIf="!loading && events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <h3>{{ event.name }}</h3>
      <p class="description">{{ event.description }}</p>
      
      <div class="event-dates">
        <span>Start: {{ event.start_time | date:'medium' }}</span>
        <span>End: {{ event.end_time | date:'medium' }}</span>
      </div>

      <div class="event-actions">
        <button (click)="onUpdateEvent(event.id)" class="update-btn">
          ✏️ Update
        </button>
        <button (click)="onDeleteEvent(event.id)" class="delete-btn">
          🗑️ Delete
        </button>
      </div>
    </div>
  </div>

  <div class="no-events" *ngIf="!loading && events.length === 0">
    <p>You haven't created any events yet.</p>
    <button routerLink="/organizer/create-event">Create Your First Event</button>
  </div>

  <div class="loading" *ngIf="loading">
    <p>Loading events...</p>
  </div>
</div>
