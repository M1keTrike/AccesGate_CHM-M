name: Deploy Angular to Nginx Container on EC2

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js y Angular CLI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          cd Access-Gate-APP/Access-Gate
          npm ci

      # 4️⃣ Construir la aplicación Angular
      - name: Build Angular app
        run: |
          cd Access-Gate-APP/Access-Gate
          npm run build -- --configuration=production

      # 5️⃣ **Verificar que `dist/` se generó correctamente**
      - name: Debug Build Output
        run: |
          ls -l Access-Gate-APP/Access-Gate/dist/access-gate/browser/

      # 6️⃣ **Eliminar la versión anterior en EC2 antes de subir la nueva**
      - name: Remove old files on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/angular-app/*
            echo "✅ Archivos antiguos eliminados"

      # 7️⃣ **Subir `dist/browser/` directamente a `/var/www/angular-app` en EC2**
      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "Access-Gate-APP/Access-Gate/dist/access-gate/browser/"
          target: "/var/www/angular-app"

      # 8️⃣ **Asegurar permisos correctos para Nginx**
      - name: Fix Permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo chmod -R 755 /var/www/angular-app
            sudo chown -R www-data:www-data /var/www/angular-app
            echo "✅ Permisos corregidos"

      # 9️⃣ **Reiniciar el contenedor Nginx en EC2**
      - name: Restart Nginx Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker restart angular-nginx
            echo "✅ Nginx reiniciado"
