name: Deploy AccessGate Frontend

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js and Angular CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18' # o la que uses en tu proyecto

      - name: Install dependencies
        run: |
          cd Access-Gate-APP/Access-Gate
          npm install -g @angular/cli
          npm install

      - name: Build Angular Project
        run: |
          cd Access-Gate-APP/Access-Gate
          ng build --configuration production

      - name: Archive build output
        run: |
          cd Access-Gate-APP/Access-Gate/dist/access-gate/browser
          tar -czf access-gate.tar.gz *

      - name: Upload via SCP to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: Access-Gate-APP/Access-Gate/dist/access-gate/browser/access-gate.tar.gz
          target: "/home/ubuntu/"

      - name: Deploy on EC2 (extract and replace frontend)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/accessgate/*
            tar -xzf /home/ubuntu/access-gate.tar.gz -C /var/www/accessgate/
            sudo chown -R www-data:www-data /var/www/accessgate
            sudo chmod -R 755 /var/www/accessgate
